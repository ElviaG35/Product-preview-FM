<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <main class="main-container flex">
  <div class="card-container flex">

    <div class="card-col">
    <img class="desktop-img" src="images/image-product-desktop.jpg" alt="channel perfume">
    <img class="mobile-img" src="images/image-product-mobile.jpg" alt="channel perfume">
    </div>

    <div class="card-col card-description">
    <p class="small-title">Perfume</p>

    <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1> 

    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p> 

    <div class="pricing flex">
    <p class="sale-price ">$149.99</p>
    <p class="original-price">$169.99</p>
    </div>

    <button class="btn flex"><img src="images/icon-cart.svg" alt="cart-icon" aria-hidden="true">
    Add to Cart </button> 
    </div>
    </div>
  </main>
    <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Elvia Gomez</a>.
  </div>
</footer>
 
</body>
</html>
